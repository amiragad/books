<div class="container mt-4">
    <!-- Header with navigation -->
    <mat-toolbar color="primary">
      <span><img  src="assets/images/logo.jpg" alt="App Logo" style="width: 40px; height: 40px; margin-right: 10px;"></span>
      <span>Books Library</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/search">Search</a>
      <a mat-button routerLink="/wishlist">Favorite</a>
    </mat-toolbar>
  
    <!-- Book Grid -->
    <div class="row mt-4">
      <div class="col-md-4" *ngFor="let book of books">
        <mat-card class="mb-3">
          <img [src]="getBookCover(book)" alt="Book Cover" class="img-fluid">
          <mat-card-content>
            <h5>{{ book.title }}</h5>
            <p><strong>Publish Date:</strong> {{ book.publish_date?.[0] || 'Unknown' }}</p>
            <p><strong>Author:</strong> {{ book.author_name?.join(', ') || 'Unknown' }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
